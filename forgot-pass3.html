<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset-password.css">
    <title>Forgot password3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot-pass3.css">
</head>
</head>
<body>

    <div class="container">

        <div class="icon-pass">
            <img src="xx.svg" alt="password icon">
        </div>

        <h2>Set a new password</h2>

        <p class="text">
            Your password has been successfully reset.
        </p>

        <p class="text small">
            Create a new password. Ensure it differs form previous ones for security
        </p>

        <label class="label">Password</label>
        <div class="input-wrapper">
            <input type="password" class="input" placeholder="Enter your new password">
            <img src="eye.svg" class="icon">
        </div>

        <label class="label">Confirm Password</label>
        <div class="input-wrapper">
            <input type="password" class="input" placeholder="Re-enter password">
            <img src="eye.svg" class="icon">
        </div>

        <button class="btn">Update Password</button>

    </div>
<script src="js/forgot-pass3.js"></script>
</body>
</html>
