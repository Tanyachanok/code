<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>PE Predictor • Home</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/home4log.css" />
</head>

<body>
  <header>
  </header>
  <main class="page">
    <section class="card" aria-labelledby="appTitle">
      <button class="menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <img src="/Logo2.png" class="logo">



      <form class="form" action="#" method="post" novalidate>
        <div class="section">
          <!-- Number of Patient -->
          <div class="section">
            <div class="field">
              <label for="count">Hospital Number</label>
              <div class="input-wrap">
                <input id="count" name="count" type="text" placeholder="Search or Enter No" autocomplete="off"
                  required />
                <span class="dropdown-arrow">▼</span>
                <div id="custom-dropdown" class="custom-dropdown-list"></div>
              </div>
            </div>
          </div>

          <!-- <hr class="divider" aria-hidden="true" /> -->

          <!-- Sex -->
          <div class="section">
            <label class="section-title">Gender</label>
            <!-- <hr class="divider" aria-hidden="true" /> -->

            <fieldset class="segmented" aria-label="Sex">
              <input type="radio" id="male" name="sex" value="male">
              <label for="male">Male</label>
              <hr class="divider" aria-hidden="true" />
              <input type="radio" id="female" name="sex" value="female">
              <label for="female">Female</label>
            </fieldset>
          </div>




          <button type="submit" class="btn-primary">Next</button>
      </form>
    </section>
  </main>
  <script src="/js/home4log.js"></script>
</body>

</html>
