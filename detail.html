<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Detail</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/detail.css">
</head>
<body>

  <header class="top-bar">
    <img src="Logo2.png" class="logo">

    <div class="menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="profile-wrapper">
    <div class="avatar">
      <span id="avatarInitial">FL</span>
    </div>

    <div class="card">
      <!-- ⭐ ใส่ id="fullname" -->
      <h2 id="fullname">Firstname Lastname</h2>

      <div class="field">
        <label>Username</label>
        <!-- ⭐ ใส่ id="username_field" -->
        <div class="display-field" id="username_field">Username</div>
      </div>

      <div class="field">
        <label>Email</label>
        <!-- ⭐ ใส่ id="email_field" -->
        <div class="display-field" id="email_field">username@gmail.com</div>
      </div>

      <button class="btn">Done</button>
    </div>
  </section>

  <script src="js/detail.js"></script>
</body>
</html>
