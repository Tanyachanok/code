<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Predictor â€¢ Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="pageTitle">
      <img src="/Logo1.png" class="logo">

      <!-- <h1 id="pageTitle" class="title">Register</h1> -->
      <p class="subtitle">Create your account</p>

      <form class="form" action="#" method="post" novalidate>
        <div class="grid-2">
          <div class="field">
            <label for="first_name">First Name</label>
            <div class="input-wrap">
              <input id="first_name" name="first_name" type="text" placeholder="Ex. LiLi" autocomplete="given-name" required />
            </div>
          </div>

          <div class="field">
            <label for="last_name">Last Name</label>
            <div class="input-wrap">
              <input id="last_name" name="last_name" type="text" placeholder="Ex. Doe" autocomplete="family-name" required />
            </div>
          </div>
        </div>

        <div class="field">
          <label for="username">Username</label>
          <div class="input-wrap">
            <input id="username" name="username" type="text" placeholder="test01" autocomplete="username" required />
          </div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <div class="input-wrap">
            <input id="email" name="email" type="email" placeholder="example@gmail.com" autocomplete="email" required />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <input id="password" name="password" type="password" placeholder="*******" autocomplete="new-password" required />
          </div>
        </div>

        <div class="field">
          <label for="confirm">Confirm Password</label>
          <div class="input-wrap">
            <input id="confirm" name="confirm" type="password" placeholder="*******" autocomplete="new-password" required />
          </div>
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
    </section>
  </main>
  <script src="/js/register.js"></script>
</body>
</html>
