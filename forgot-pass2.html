<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot-pass2.css">
</head>
<body>
    <div class="container">

        <div class="icon-mail">
            <img src="mail.svg" alt="mail icon">
        </div>

        <h2>Check your Email!</h2>

        <p class="text">
            If an account exists for <span class="bold">username@gmail.com</span>,
            you’ll get an email with instructions to reset your password.
        </p>

        <p class="text small">
            Didn’t receive that email? Check your spam folder or
            <a href="#" class="link">contact support</a>
        </p>

        <button class="btn">Resend email</button>

        <a href="./login.html" class="back">‹ Back to Login</a>
    </div>
    <script src="js/forgot-pass2.js"></script>
</body>
</html>
