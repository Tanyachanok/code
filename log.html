<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PE Predictor • Login</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/log.css" />
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="appTitle">
      <div class="logo" aria-hidden="true"><span>Logo</span></div>

      <h1 id="appTitle" class="title">PE Predictor</h1>

      <form class="form" action="#" method="post" novalidate>
        <!-- Username -->
        <div class="field">
          <label for="username">Username</label>
          <div class="input-wrap">
            <svg class="icon left" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.866 0-7 3.134-7 7a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1c0-3.866-3.134-7-7-7Z"/>
            </svg>
            <input id="username" name="username" type="text" placeholder="Username"
                   autocomplete="username" required />
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <svg class="icon left" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M17 9h-1V7a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2Zm-6 8.732V19a1 1 0 1 0 2 0v-1.268a2 2 0 1 0-2 0ZM10 7a2 2 0 1 1 4 0v2h-4V7Z"/>
            </svg>
            <input id="password" name="password" type="password" placeholder="Password"
                   autocomplete="current-password" required />
            <!-- eye icon (decorative) -->
            <button class="icon-btn" type="button" aria-label="Toggle password visibility">
              <svg class="icon right" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 12a5 5 0 1 1 5-5 5.006 5.006 0 0 1-5 5Z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="row between">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="link subtle">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-primary">Login</button>

        <p class="register">Don’t have an account?
          <a href="register.html" class="link">Register</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
