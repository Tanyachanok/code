<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger menu-guest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/ham-guest.css">
</head>
<body>
    <header class="top-bar">
      <img src="Logo2.png" class="logo">
    
        <div class="close-btn">
            <img src="x.svg" alt="icon">
        </div>
      </header>
    
      <section class="menu-list">
    
        <div class="item" data-target="./index.html">
          <span>Home</span>
          <img src="home.svg" class="icon">
        </div>
        <hr>
    
        <div class="item" data-target="./how_to_use.html">
          <span>How to Use</span>
          <img src="glass.svg" class="icon">
        </div>
        <hr>
    
        <div class="item" data-target="./login.html">
          <span>Log In</span>
          <img src="login.svg" class="icon">
        </div>
        <hr>
    
        <div class="item" data-target="./register.html">
          <span>Sign Up</span>
          <img src="user add.svg" class="icon">
        </div>
        <hr>
    
      </section>
    <script src="js/ham-guest.js"></script>
    </body>
    </html>
