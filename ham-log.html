<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Hamburger menu for Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/ham-log.css">
</head>
<body>
    <main class="page">
      <header class="top-bar">
      <img src="/Logo2.png" class="logo">
    
        <div class="close-btn">
            <img src="/x.svg" alt="icon">
        </div>
      </header>
    
      <section class="menu-list">
    
        <div class="item" data-target="/home4log.html">
          <span>Home</span>
          <img src="/home.svg" class="icon" alt="home">
        </div>
        <hr>
    
        <div class="item" data-target="/how_to_use.html">
          <span>How to Use</span>
          <img src="/glass.svg" class="icon" alt="how to use">
        </div>
        <hr>
    
        <div class="item" data-target="/detail.html">
          <span>Profile</span>
          <img src="/profile.svg" class="icon" alt="profile">
        </div>
        <hr>

        <div class="item" data-target="/history1.html">
          <span>History</span>
          <img src="/history.svg" class="icon" alt="history">
        </div>               
        <hr>

        <div class="item" id="logout-btn" data-target="/login.html">
          <span>Log Out</span>
          <img src="/logout.svg" class="icon" alt="logout">
        </div>        
        <hr>
    
      </section>
    </main><script src="/js/ham-log.js"></script>
</body>
</html>
